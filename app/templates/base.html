<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <!--PRINCIPAL-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- ICONES -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!--CSS-->
    <link
      rel="stylesheet"
      href="../static/css/{% block style %}{% endblock %}.css"
    />

    <!--FONTES-->
  </head>

  <body>
    <div class="bolhas">
      <div class="fundo-bolhas">
      </div>
      <section class="p-3">
        <header>
          <div
            class="container d-flex justify-content-between pt-2 align-items-center"
          >
            <a href="/dashboard"><img src="../static/img/LOGO.png" alt="" class="logo" /></a>
            <nav class="d-flex justify-content-between align-items-center">
              {% block navbar_nav_xl %}{% endblock %} {% block edit_term_button
              %}{% endblock %}
              <div class="dropdown">
                <i
                  class="bi bi-three-dots dropdown-toggle fs-1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></i>
                <ul class="dropdown-menu">
                  {% block navbar_nav %}{% endblock %}
                </ul>
              </div>
            </nav>
          </div>
        </header>
        {% block content %}{% endblock %}
      </section>
    </div>
    <script src="{{url_for('static', filename='js/bolhas-hotfix.js')}}"></script>
  </body>
</html>
