<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <!--PRINCIPAL-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- ICONES -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!--CSS-->
    <link
      rel="stylesheet"
      href="../static/css/{% block style %}{% endblock %}.css"
    />
    <link
      rel="stylesheet"
      href="../static/css/{% block style2 %}{% endblock %}.css"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">

    <!--FONTES-->
  </head>

  <body> 
    <div class="bolhas">
      <div class="fundo-bolhas">
      </div>
      <section class="all p-3 position-relative">
        {% block sidebar %}{% endblock %}
        <div class="options-container">
          <div class="options-close"><i class="bi bi-x-circle-fill"></i></div>
          <ul class="animations-menu">
            <li class="d-flex">
              <span>Bolhas Caindo</span>
              <div class="toggle-switch-animations">
                <span class="switch-animations" id="button1"></span>
              </div>
            </li>
            <li class="d-flex">
              <span>Borda Animada</span>
              <div class="toggle-switch-animations">
                <span class="switch-animations" id="button2"></span>
              </div>
            </li>
            <li class="d-flex">
              <span>Bordas az√∫is</span>
              <div class="toggle-switch-animations">
                <span class="switch-animations" id="button3"></span>
              </div>
            </li>
            <li class="d-flex">
              <span>Borda azul maior</span>
              <div class="toggle-switch-animations">
                <span class="switch-animations" id="button4"></span>
              </div>
            </li>
            <li class="d-flex">
              <span>SideBar Abrindo</span>
              <div class="toggle-switch-animations">
                <span class="switch-animations" id="button5"></span>
              </div>
            </li>
          </ul>
        </div>
        {% block content %}{% endblock %}
      </section>
    </div>
    <script src="{{url_for('static', filename='js/bolhas-hotfix.js')}}"></script>
    <script src="{{url_for('static', filename='js/sidebar.js')}}"></script>
    <script src="{{url_for('static', filename='js/disable-animations.js')}}"></script>
  </body>
</html>
